steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-east1-docker.pkg.dev/microservices-473213/image-registry/orders-ms -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-east1-docker.pkg.dev/microservices-473213/image-registry/orders-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/602483594991/secrets/ORDERS_DATABASE_URL/versions/1
    env: 'DATABASE_URL'
options:
  logging: CLOUD_LOGGING_ONLY